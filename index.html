<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>

<body>
    <div class="container d-flex justify-content-end" id="gameName">
        <div class="row">
            <h1>Star Wars</h1>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <h3>Your Character</h3>
        </div>
    </div>
    <br>
    <!-- This is where the images for the characters start at -->
    <div class="characterContainer" id="characters">
        <div class="row">
        </div>
    </div>
    <br>
    <h3>Enemies Available To Attack</h3>
    <br>
    <!-- This is where the images for the enemies should appear at -->
    <div class="enemyContainer" id="enemies">
        <div class="row">
            <div id="enemyArrHTML"></div>
        </div>
    </div>
    <br>
    <h3>Fight Section</h3>
    <button>Attack</button>
    <br>
    <h3>Defender</h3>
    <br>
    <!-- This is where the image for the defender, the one you fight, should appear at  -->
    <div class="container" id="defender">
        <div class="row">
            <div class="col-sm">
            </div>
        </div>
    </div>
    <div class="fightContainer" id="fightUpdates">
        Fight updates go here
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>

</body>

</html>
